<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesHub | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .hidehscroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <span class="navbar-brand" href="#">MoviesHub</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <div class="container d-flex justify-content-center">
                    <form role="search" action="search.html">
                        <input class="form-control" id="search" type="search" placeholder="Search" aria-label="Search"
                            name="search">
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="movies-tab" data-bs-toggle="tab" data-bs-target="#movies"
                    type="button" role="tab" aria-selected="true">Movies</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tv-tab" data-bs-toggle="tab" data-bs-target="#tv" type="button" role="tab"
                    aria-selected="false">TV</button>
            </li>
        </ul>
    </div>
    <div class="tab-content container-fluid">
        <!-- Movie Section -->
        <div id="movies" class="tab-pane fade show active" role="tabpanel" aria-labelledby="movies-tab">
            <!-- Trending Today -->
            <div>
                <div class="border border-top-0 rounded-pill mt-1 p-2">Trending Movies Today</div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div><span class="btn" id="trendingLbtn"> <i class="bi bi-chevron-left"></i> </span></div>
                    <div class="flex-grow-1 text-center overflow-auto hidehscroll" id="tcards"
                        style="white-space: nowrap;">
                    </div>
                    <div class=""><span class="btn" id="trendingRbtn"> <i class="bi bi-chevron-right"></i> </span></div>
                </div>
            </div>
        </div>
        <div class="modal modal-fade" id="trendingModal" tabindex="-1" aria-labelledby="trendingModal"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <!-- <div class="modal-header d-none" id="trendingModalHeader"></div> -->
                    <div class="modal-body container-fluid row" id="trendingModalBody">
                        <div class="col">
                            <img id="trendingModalImage" class="img-fluid" src="" alt="">
                        </div>
                        <div id="trendingModalInfo" class="p-3 col">
                            <div id="trendingModalMovieTitle" class="display-6"></div>
                            <div id="trendingModalMovieOverview"></div>
                            <div id="trendingModalReleaseDate"></div>
                            <div id="trendingModalRating"></div>
                            <button id="moreinfo" class="btn">More info</button>
                        </div>
                    </div>
                    <!-- <div class="modal-footer" id="trendingModalFooter"></div> -->
                </div>
            </div>
        </div>
        <!-- TV section -->
        <div id="tv" class="tab-pane fade" role="tabpanel" aria-labelledby="tv-tab">
            <div class="container">
                Trending shows
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
